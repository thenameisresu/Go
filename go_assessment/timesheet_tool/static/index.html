<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Timesheet Application</h2>
        <form id="timesheetForm">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <select class="form-control" id="projectName" required>
                    <!-- Project options will be dynamically populated using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="subProjectName">Sub Project Name:</label>
                <select class="form-control" id="subProjectName" required>
                    <!-- Subproject options will be dynamically populated using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="jiraSnowID">JIRA/SNOW ID:</label>
                <input type="text" class="form-control" id="jiraSnowID" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description:</label>
                <textarea class="form-control" id="taskDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="hoursSpent">Hours Spent:</label>
                <input type="number" class="form-control" id="hoursSpent" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea class="form-control" id="comments"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitTimesheet()">Submit Timesheet</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
